<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 수단비 단어 챌린지</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🏆</text></svg>">

    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans select-none">

    <div class="app-container relative max-w-md mx-auto h-screen bg-white shadow-2xl overflow-hidden flex flex-col">
        
        <div id="season-banner" class="w-full text-center py-2 text-[10px] font-black tracking-widest uppercase bg-black text-white">
            LOADING...
        </div>

        <div class="pt-6 px-6 text-center z-10">
            <h1 class="text-4xl font-black italic tracking-tighter text-slate-900 leading-none">
                <span class="text-blue-600">수단비 단어 챌린지</span><br>S2
            </h1>
            <p class="text-xs text-slate-500 font-bold mt-2 tracking-widest">여러분의 어휘력을 증명하세요!</p>
        </div>

        <div id="screen-lobby" class="screen flex-col flex-grow px-6 pb-8 pt-4 active">
            
            <div class="bg-slate-50 rounded-2xl p-4 border-2 border-slate-100 text-center mb-6 shadow-sm">
                <span id="season-week" class="inline-block bg-blue-100 text-blue-600 text-xs font-black px-3 py-1 rounded-full mb-1">WEEK ?</span>
                <p id="season-date" class="text-xs text-slate-400 font-medium">...</p>
            </div>

            <div class="mb-4">
                <label class="text-xs font-bold text-slate-400 ml-1 mb-1 block">PLAYER NAME</label>
                <input type="text" id="nickname-input" placeholder="닉네임 입력" maxlength="8" 
                    class="w-full bg-slate-100 border-2 border-slate-200 rounded-xl p-4 text-center text-slate-900 font-black text-lg focus:bg-white focus:border-blue-500 focus:outline-none transition placeholder-slate-400">
            </div>

            <div class="flex-grow flex flex-col bg-white border-2 border-slate-100 rounded-xl overflow-hidden relative mb-4 shadow-inner">
                <div class="flex border-b-2 border-slate-100 bg-slate-50">
                    <button id="tab-weekly" class="flex-1 py-3 text-xs font-black text-blue-600 border-b-2 border-blue-600 bg-white">주간 랭킹</button>
                    <button id="tab-total" class="flex-1 py-3 text-xs font-bold text-slate-400 hover:text-slate-600 transition">전체 랭킹</button>
                </div>
                <div id="ranking-list" class="flex-grow overflow-y-auto p-0 scrollbar-hide bg-white">
                    <p class="text-center text-slate-400 text-xs mt-12 font-medium">데이터 로딩 중...</p>
                </div>
            </div>

            <button id="btn-start" class="w-full py-5 rounded-2xl bg-blue-600 text-white font-black text-xl shadow-lg shadow-blue-200 hover:bg-blue-500 hover:scale-[1.02] active:scale-95 transition-all relative overflow-hidden group">
                GAME START
                <div class="absolute inset-0 bg-white/20 translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-500 skew-x-[-20deg]"></div>
            </button>
            
            <button id="btn-share-revive" class="hidden w-full py-4 rounded-2xl bg-yellow-400 text-black font-black text-lg shadow-lg hover:bg-yellow-300 active:scale-95 transition-all flex items-center justify-center gap-2">
                <span>⚡ 공유하고 한 번 더하기</span>
            </button>
        </div>

        <div id="screen-game" class="screen flex-col flex-grow px-6 pb-10 pt-4">
            <div class="flex justify-between items-end mb-4">
                <div class="bg-slate-100 px-4 py-2 rounded-xl border border-slate-200">
                    <span class="text-[10px] text-slate-400 block font-black">SCORE</span>
                    <span id="score-display" class="text-2xl font-black text-blue-600 tabular-nums">0</span>
                </div>
                <div class="text-right">
                    <span id="timer-display" class="text-5xl font-black text-slate-900 italic tracking-tighter tabular-nums">20</span>
                </div>
            </div>
            
            <div class="w-full bg-slate-200 h-4 rounded-full mb-8 overflow-hidden inner-shadow">
                <div id="time-bar" class="h-full bg-blue-500 transition-all duration-100 ease-linear rounded-full" style="width: 100%;"></div>
            </div>

            <div class="flex-grow flex flex-col items-center justify-center relative z-10 pb-10">
                <div class="mb-10 text-center w-full">
                    <div id="freq-badge" class="inline-block mb-3 px-3 py-1 rounded-full bg-orange-100 text-orange-600 text-xs font-black opacity-0 transition-opacity">
                        🔥 수능 기출 0회
                    </div>
                    <h2 id="word-display" class="text-5xl font-black text-slate-900 tracking-tight break-words drop-shadow-sm">Ready</h2>
                </div>
                
                <div id="options-container" class="w-full space-y-3">
                    </div>
            </div>
        </div>

        <div id="screen-result" class="screen flex-col flex-grow p-8 items-center justify-center text-center relative bg-slate-900 text-white">
            <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')] opacity-20"></div>

            <div class="relative z-10 w-full mb-8 animate-fade-in-up">
                <p class="text-blue-400 text-xs font-black tracking-[0.3em] mb-2">GAME OVER</p>
                <h2 class="text-3xl font-black italic text-white mb-8">FINAL SCORE</h2>

                <div class="bg-white/10 border border-white/20 w-full p-8 rounded-3xl backdrop-blur-md shadow-2xl">
                    <p id="final-score" class="text-7xl font-black text-yellow-400 italic tracking-tighter mb-4 drop-shadow-lg">0</p>
                    <div id="result-badge" class="inline-block px-4 py-2 bg-blue-600 rounded-lg text-sm font-bold text-white shadow-lg transform -rotate-2">
                        Rank C
                    </div>
                </div>
            </div>

            <div id="email-section" class="w-full mb-6 bg-white/5 p-4 rounded-2xl border border-white/10 relative z-10">
                <p class="text-sm font-bold text-white mb-1">🎁 랭커 도전</p>
                <p class="text-[10px] text-slate-400 mb-3">1등에게는 푸짐한 상품을 드립니다! 메일 주소를 남겨주세요.</p>
                <div class="flex gap-2">
                    <input type="email" id="email-input" placeholder="이메일 입력" class="flex-1 bg-black/30 border border-white/20 rounded-xl px-4 py-3 text-xs text-white focus:border-blue-400 outline-none">
                    <button id="btn-submit-email" class="bg-blue-600 px-5 py-2 rounded-xl text-xs font-bold hover:bg-blue-500 transition shadow-lg">등록</button>
                </div>
            </div>

            <div class="flex w-full gap-3 mt-auto relative z-10">
                <button id="btn-share" class="flex-1 py-4 bg-yellow-400 text-black font-black rounded-2xl shadow-lg hover:scale-105 transition">
                    공유하기
                </button>
                <button id="btn-retry" class="flex-1 py-4 bg-white/20 text-white font-bold rounded-2xl hover:bg-white/30 hover:scale-105 transition backdrop-blur-sm">
                    다시 도전
                </button>
            </div>
        </div>
    </div>

    <div id="modal-backdrop" class="fixed inset-0 bg-black/80 z-50 hidden flex items-center justify-center px-6 backdrop-blur-sm">
        <div class="bg-white p-6 rounded-3xl max-w-sm w-full text-center shadow-2xl transform transition-all scale-100">
            <p id="modal-msg" class="text-slate-800 font-bold mb-6 break-keep leading-relaxed text-lg"></p>
            <button onclick="closeModal()" class="w-full py-4 bg-slate-900 text-white font-bold rounded-xl hover:scale-[1.02] transition shadow-lg">확인</button>
        </div>
    </div>

    <script src="/__/firebase/9.23.0/firebase-app-compat.js"></script>
    <script src="/__/firebase/9.23.0/firebase-auth-compat.js"></script>
    <script src="/__/firebase/9.23.0/firebase-firestore-compat.js"></script>
    <script src="/__/firebase/init.js"></script>
    
    <script src="game.js"></script>
</body>
</html>
